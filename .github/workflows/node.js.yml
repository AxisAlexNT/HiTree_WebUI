name: Generate Electron builds
on:
  release:
    types:
      - created
  push:
    branches: [ "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "master", "dev*" ]

jobs:

  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2       
    - uses: actions/setup-node@master
      with:
        node-version: 16
    - name: install dependencies
      run: npm install
    - name: build electron app
      run: npm run app:multibuild
    - name: publish results
      uses: actions/upload-artifact@v3
      with:
        name: HiCT trunk build
        path: |
          release/*/*.AppImage
          release/*/*.zip
          release/*/*.exe
          !release/**/*.yml
